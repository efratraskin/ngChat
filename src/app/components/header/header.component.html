<div class="header">
<mat-toolbar color="primary">
    <span>ng Chat</span>
    <span class="header__spacer"></span>
    <button
    class="icon"
    (click)="LoginWithGoogle()"
    *ngIf="!(IsLoggedIn$ | async); else LoggedIn"
    >
     Login
    </button>
    <ng-template #LoggedIn>
      <a class="header__link" [routerLink]="['/chat']">chat</a>
     <button
     class="icon"
     (click)="signOut()"
      >
      LogOut
      </button>
    </ng-template>
  </mat-toolbar>
  </div>
